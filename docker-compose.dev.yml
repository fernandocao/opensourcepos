version: '2'

volumes:
    uploads:
        driver: local
    logs:
        driver: local
    mysql:
        driver: local

networks:
    app_net:
    db_net:

services:
    ospos:
        build:
            context: .
            target: ospos_dev
        container_name: ospos_dev
        restart: always
        user: "${UID}:${GID}"
        depends_on:
          - mysql
        ports:
          - "80:80"
        networks:
          - app_net
          - db_net
        volumes:
          - .:/app
          - uploads:/app/public/uploads
          - logs:/app/application/logs
        environment:
          - PHP_TIMEZONE=UTC
          - XDEBUG_CONFIG=client_host=172.17.0.1

    mysql:
        image: mariadb:10.5
        container_name: mysql
        restart: always
        expose:
          - "3306"
        networks:
          - db_net
        volumes:
          - ./app/Database:/docker-entrypoint-initdb.d
          - mysql:/var/lib/mysql:rw
        environment:
          - MYSQL_ROOT_PASSWORD=pointofsale
          - MYSQL_DATABASE=ospos
          - MYSQL_USER=admin
          - MYSQL_PASSWORD=pointofsale
